<!doctype html>
<html class="h-full scroll-smooth" lang="en">
	<head>
		<meta charset="utf-8" />
		<title>spartan - Cutting-edge tools powering Angular full-stack development</title>
		<base href="/" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" type="image/svg+xml" href="/assets/spartan.svg" />
		<link rel="stylesheet" href="/src/styles.css" />
		<script>
			let hasBody = !!document && !!document.body;
			if (localStorage.theme !== 'default' && hasBody) {
				document.body.classList.add('theme-' + localStorage.theme);
			}

			let hasDocument = !!document && !!document.documentElement;
			let systemDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
			if (localStorage.darkMode === 'dark' && hasDocument) {
				document.documentElement.classList.add('dark');
			} else if (localStorage.darkMode === 'light' && hasDocument) {
				document.documentElement.classList.remove('dark');
				localStorage.setItem('darkMode', 'light');
			} else if (systemDarkMode && hasDocument) {
				localStorage.setItem('darkMode', 'system');
				document.documentElement.classList.add('dark');
			} else if (hasDocument) {
				document.documentElement.classList.remove('dark');
			}

			if (localStorage.layout) {
				document.documentElement.classList.add('layout-' + localStorage.layout);
			}
			if (window.navigator.userAgent.toUpperCase().includes('MAC')) {
				document.documentElement.style.setProperty('--is-mac', 'true');
			}
		</script>
	</head>
	<body
		class="text-foreground group/body overscroll-none font-sans antialiased [--footer-height:calc(var(--spacing)*14)] [--header-height:calc(var(--spacing)*14)] [--stable-height:78.75px] xl:[--footer-height:calc(var(--spacing)*24)]"
	>
		<script>
			if (localStorage.theme !== 'default' && document && document.body)
				document.body.classList.add('theme-' + localStorage.theme);
		</script>
		<spartan-root></spartan-root>
		<script type="module" src="/src/main.ts"></script>
		<script>
			window.va =
				window.va ||
				function () {
					(window.vaq = window.vaq || []).push(arguments);
				};
		</script>
	</body>
</html>
